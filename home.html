    <div class="home-container">
        <!-- INI BAGIAN HOME -->

            <div class="hero-text">
                <p>Hello user, Welcome to</p>

                </div>
            </div>
            <div class="hero-profile"></div>
        </section>
    </div>

    <script>

        const words = ["Guide Joint", "Guide Survival", "Command Function"];
        let wordIndex = 0;
        let charIndex = 0;
        let currentText = "";
        let isDeleting = false;
        const speed = 100; // Kecepatan ketikan
        const delay = 2000; // Waktu sebelum ganti kata

        function typeEffect() {
            const animatedText = document.querySelector(".animated-text");

            if (!isDeleting) {
                currentText = words[wordIndex].substring(0, charIndex + 1);
                charIndex++;
            } else {
                currentText = words[wordIndex].substring(0, charIndex - 1);
                charIndex--;
            }

            animatedText.innerHTML = currentText;

            if (!isDeleting && charIndex === words[wordIndex].length) {
                setTimeout(() => isDeleting = true, delay);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
            }

            setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
        }

    </script>
</body>
